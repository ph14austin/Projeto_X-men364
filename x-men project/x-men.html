<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/responsivo.css">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./css/src/logo.svg" alt="logo x-men">
    </header>


    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas
                por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="css/src/card-ciclope.jpg" alt="personagem ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="css/src/card-jean-grey.jpg" alt="personagem jean grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra"
                    data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas continuando intacta, e também tem o poder de andar no ar">
                    <img src="css/src/card-lince-negra.jpg" alt="personagem lince negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto"
                    data-description="Ele tem o poder de magnetocinese, ou seja, controla objetos de metal e cria campos magnéticos ">
                    <img src="css/src/card-magneto.jpg" alt="personagem magneto">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros elementos ">
                    <img src="css/src/card-tempestade.jpg" alt="personagem tempestade">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder se Teletransportar">
                    <img src="css/src/card-noturno.jpg" alt="personagem noturno">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memoria mais só temporariamente ">
                    <img src="css/src/card-vampira.jpg" alt="personagem vampira">
                </li>

                <li class="personagem" id="wolwerine" data-name="Wolwerine"
                    data-description="Poderes. Garras Metalicas. Fator de cura regenerativo, Super Agilidade">
                    <img src="css/src/card-wolverine.jpg" alt="personagem wolwerine">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="css/src/card-ciclope.png" alt="personagem selecionado">

            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem"> ciclope
                </h2>

                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los
                </p>

            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>




</body>

</html>
